<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rochambo</title>
        <link rel="stylesheet" href="/Styles/style.css">
        <script src="https://kit.fontawesome.com/e391ce7786.js" crossorigin="anonymous"></script>
        <!-- <script src="app.js" defer></script> -->
    </head>
<body>
    <h1>Rock Paper Scissors</h1>
    <h2 id="demo">Test your fate!</h2>
    <!-- The container -->
    <div class="container">
<!--   The first section     -->
        <div class="section">
            <div class="info">
                <h3>Player:</h3><span id="playerScore">0</span>
            </div>
            <div class="show">
                <i class="far fa-hand-rock"></i>
            </div>
        </div>
   <!-- The second section  -->
        <div class="section">
            <div class="info">
                <h3>Computer:</h3><span id="computerScore">0</span>
            </div>
            <div class="show computer">
                <i class="far fa-hand-scissors"></i>
            </div>
        </div>
    </div>
    <h2 style="color: yellow;" id="demo2">Choose Your Weapon!</h2>
    <!-- This selection div contains the buttons   -->
    <div class="selection">
        <button class="far fa-hand-rock" id="rock"></button>
        <button class="far fa-hand-paper" id="paper"></button>
        <button class="far fa-hand-scissors" id="scissors"></button>
    </div>
    
</body>
<div class="modal-bg">
    <div class="modal">
        <img id = "img" src="/images/rock.jpg" alt="">
    </div>
</div>
<script src="/app.js"></script>
</html>
